<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="maquette.css">
  <title>Maquette</title>
</head>

<body>

  <header class="d-flex flex-column">
    <nav class="nav d-flex w-100">
      <div class="row w-100 d-flex justify-content-between justify-content-sm-around justify-content-md-around justify-content-lg-around justify-content-xl-around">
        <div class="col-5 d-flex align-items-center">
          <img class="logo" src="media/logoprojet.png" alt="logo">
        </div>
        <div class="col-5 d-flex align-items-center justify-content-end menu"><a href="#">Accueil</a> | <a href="#">Product</a>
          | <a href="#">About</a></div>
      </div>
    </nav>
    <div class="welcome d-flex h-100 align-items-center justify-content-center">
      Welcome To The Energy
    </div>
  </header>


  <section class="container-fluid produit">
    <div class="separator"></div>
    <div class="order">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6"></div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6"></div>
      </div>
      <div class="place_order"></div>
    </div>
  </section>

  <section class="presentation d-flex h-100">
    <div class="separator"></div>
    <div class="weight w-100">
      <div class="container d-flex h-100 flex-column align-items-center justify-content-around">
        <div class="yellow d-flex justify-content-around align-items-center text-center flex-column">
          <p>Weight gain</p>
          <p>Mass gainer</p>
          <p>Whey protein</p>
          <p>Recovery</p>
        </div>
        <div class="yellow d-flex justify-content-around align-items-center text-center flex-column">
          <p>Weight loss</p>
          <p>Isolate</p>
          <p>Endurance</p>
          <p>Recovery</p>
        </div>
      </div>
    </div>
  </section>

  <section class="container-fluid formulaire">
    <div class="separator"></div>
    <div class="container">
      <div class="contact"></div>
      <div class="input"></div>
      <div class="send"></div>
    </div>

  </section>


  <footer class="container-fluid">
    <div class="follow"></div>
    <div class="social">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"></div>
      </div>
    </div>
    <div class="copyright"></div>
  </footer>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
